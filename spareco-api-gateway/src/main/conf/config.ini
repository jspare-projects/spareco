# DATABASE
#
# IMPORTANT: the embedded H2 database is used by default. It is recommended for tests but not for
# production use. Supported databases are MySQL, Oracle, PostgreSQL and Microsoft SQLServer.
# An implementation is also available using NoSQL, for now only mongodb is available


# - Type class of data structure used for persistance, one implemenation of interface 
# org.jspare.gateway.persistance.GatewayPersistance
# - Available types on classpath: 
#		org.jspare.gateway.persistance.jdbc.GatewayPersistanceJDBC (Default with H2 database)
#		org.jspare.gateway.persistance.mongo.GatewayPersistanceMongo
#	
#gateway.database.class=org.jspare.gateway.persistance.GatewayPersistanceJdbc
#gateway.database.showCommands=false
#gateway.database.testConnection=true

# User credentials.
# Permissions to create tables, collections, indices and triggers must be granted to Persistance user.
# The schema must be created first.
#gateway.database.username=
#gateway.database.password=

#----- Embedded Database (default)
# H2 embedded database server listening port, defaults to 9092
#gateway.embeddedDatabase.port=9092
#----- MySQL 5.6 or greater
# Only InnoDB storage engine is supported (not myISAM).
# Only the bundled driver is supported. It can not be changed.
#gateway.database.url=jdbc:mysql://localhost:3306/jspareGateway?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&useConfigs=maxPerformance
#gateway.database.driverClass=org.h2.Driver

#----- Oracle 11g/12c
# - Only thin client is supported
# - Only versions 11.2.x and 12.x of Oracle JDBC driver are supported
# - The JDBC driver must be copied into the directory extensions/jdbc-driver/oracle/
# - If you don't use the schema named "public", please refer above:
#
# 	Oracle : using this property was mandatory when the there was a table naming conflict between the 
# 	Oracle JSpareGateway schema and some other Oracle schemas. For instance, when having two different
# 	JSpareGateway schemas in the same Oracle DB. In such case, privileges associated to the JSpareGateway
# 	Oracle users should be decreased or a trigger should be defined on Oracle side to automatically alter 
# 	the JSpareGateway Oracle user session when establishing a new connection 
#
# 		ALTER SESSION SET current_schema=MyJSpareGatewaySchema"
#
#gateway.database.url=jdbc:oracle:thin:@localhost:1521/XE
#gateway.database.driverClass=


#----- PostgreSQL 8.x/9.x
# If you don't use the schema named "public", please refer above:
#
# PostgreSql : using this property was mandatory to use a schema different that the default "public" one.
# The same use case can be covered by setting the required "search_path" property value for the PostgreSql ALTER USER JSpareGatewayUser SET search_path to MyJSpareGatewaySchema
#
# 	ALTER USER JSpareGatewayUser SET search_path to MyJSpareGatewaySchema
#
#gateway.database.url=jdbc:postgresql://localhost/jspareGateway
#gateway.database.driverClass=


#----- Microsoft SQLServer 2008/2012/2014 and SQL Azure
# A database named 'jspareGateway' must exist and its collation must be case-sensitive (CS) and accent-sensitive (AS)
# Use the following connection string if you want to use integrated security with Microsoft Sql Server
# Do not set gateway.database.username or gateway.database.password property if you are using Integrated Security
# For Integrated Security to work, you have to download the Microsoft SQL JDBC driver package from
# http://www.microsoft.com/en-us/download/details.aspx?displaylang=en&id=11774
# and copy sqljdbc_auth.dll to your path. You have to copy the 32 bit or 64 bit version of the dll
# depending upon the architecture of your server machine.
# This version of JSpareGateway has been tested with Microsoft SQL JDBC version 4.1
#gateway.database.url=jdbc:sqlserver://localhost;databaseName=jspareGateway;integratedSecurity=true
#gateway.database.driverClass=

# Use the following connection string if you want to use SQL Auth while connecting to MS Sql Server.
# Set the gateway.database.username and gateway.database.password appropriately.
#gateway.database.url=jdbc:sqlserver://localhost;databaseName=jspareGateway
#gateway.database.driverClass=

# For MongoDb implemenation use follow string connection
#gateway.databse.url=

#----- Connection pool settings
# All connection settings are shared between Sql and NoSql default implementations, for custom implementation you
# need follow specific documentations.
#
# The maximum number of active connections that can be allocated
# at the same time, or negative for no limit.
# The recommended value is 1.2 * max sizes of HTTP pools. For example if HTTP ports are
# enabled with default sizes 50
# then gateway.database.maxPool should be 1.2 * (50) = 120.
#gateway.database.maxPool=15
#gateway.database.initialPool=3
#gateway.database.minPool=3

# The maximum number of prepared statements to cache - default is 0
#gateway.database.maxStatements=0
# The maximum number of prepared statements to cache per connection - default is 0
#gateway.database.maxStatementsPerConnection=0

# The maximum number of milliseconds that the pool will wait (when there
# are no available connections) for a connection to be returned before
# throwing an exception, or <= 0 to wait indefinitely.
#gateway.database.maxIdleTime=5000

