#
#gateway.vertx.options=


#--------------------------------------------------------------------------------------------------
# WEB SERVER
# Web server is executed in a dedicated Java process with Vert.x reactive routes. 
# By default heap size is 512Mb.
# Use the following property to customize JVM options.
#    Recommendations:
#
#    The HotSpot Server VM is recommended. The property -server should be added if server mode
#    is not enabled by default on your environment:
#    http://docs.oracle.com/javase/8/docs/technotes/guides/vm/server-class.html
#
#gateway.web.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError -Djava.net.preferIPv4Stack=true

# Binding IP address. For servers with more than one IP address, this property specifies which
# address will be used for listening on the specified ports.
# By default, ports will be used on all IP addresses associated with the server.
#gateway.web.host=0.0.0.0
#gateway.web.hostname=localhost

# TCP port for incoming HTTP connections. 
# - Default value is 9080 for API Gateway
# - Default value is 9000 for API's access like ServiceDiscovery, LogCollector, HealthCheck
# - Default value is 9009 f
#gateway.proxy.port=9090
#gateway.api.port=9000
#gateway.dashboard.port=9009

# SSL Options
# To run in ssl mode it is necessary to indicate the JKS responsible for provide secure certificates
# Indicate that all webserver will run in ssl mode (For now, with ssl options enabled all web server 
# will run in ssl mode. 
#gateway.web.ssl=true

# Indicate the keystore path and password. If is not filled, one self signed jks will be used.
#gateway.keystore.path=scy/keystore.jks
#gateway.keystore.password=changeit

# Vert.x HttpServerOptions
# Are possible use vert.x HttpServerOptions instead of the web server above setting
# Set path of option for will be used.
#
# NOTE: Using this settings all configuration above will be replaced.
#
#gateway.proxy.options=
#gateway.api.options=
#gateway.dashboard.options=

#--------------------------------------------------------------------------------------------------
# LOGGING

# Level of logs. Supported values are INFO(default), DEBUG and TRACE (DEBUG + SQL + ES requests)
#gateway.log.level=INFO

#--------------------------------------------------------------------------------------------------
# OTHERS

# Delay in seconds between processing of notification queue. Default is 60 seconds.
#gateway.notifications.delay=60

# Paths to persistent data files (embedded database and search index) and temporary files.
# Can be absolute or relative to installation directory.
# Defaults are respectively <installation home>/data and <installation home>/temp
#gateway.path.data=data
#gateway.path.temp=temp


